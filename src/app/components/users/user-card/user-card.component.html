<div class="user-card">
  <h2>ID: {{ user.id }}</h2>
  <p>name: {{ user.name }}</p>
  <p>username: {{ user.username }}</p>
  <p>email: {{ user.email }}</p>
  <p>phone: {{ user.phone }}</p>
  <button mat-raised-button color="warn" (click)="deleteUser(user.id)">
    <mat-icon fontIcon="delete"></mat-icon>
    Удалить
  </button>
</div>
